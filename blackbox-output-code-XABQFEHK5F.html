<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .heart {
            font-size: 3em;
            color: #e91e63;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        button {
            background: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #c2185b;
        }
        #message {
            display: none;
            margin-top: 20px;
            font-style: italic;
        }
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .floating-heart {
            position: absolute;
            font-size: 2em;
            color: #e91e63;
            animation: float 5s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="hearts"></div>
    <div class="container">
        <h1>Happy Valentine's Day, [Her Name]!</h1>
        <p>From the moment I met you, my world became brighter. You are my everything.</p>
        <div class="heart">❤️</div>
        <button onclick="revealMessage()">Click to Reveal My Heart</button>
        <div id="message">
            <p>Dear [Her Name],</p>
            <p>[Insert your personal message here, e.g., "Will you be my Valentine? I love you more than words can say."]</p>
            <p>With all my love,<br>Your Name</p>
        </div>
    </div>

    <script>
        function revealMessage() {
            document.getElementById('message').style.display = 'block';
        }

        // Generate floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('hearts').appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 1000);
    </script>
</body>
</html>
